<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>  
</head>
<body>
    <div class="container">
        <h1>Student List</h1>
        <div class="button-group">
            <button class="btn-new" routerLink="/students">Add New Student</button>
            <button class="btn-search" (click)="goToSearchPage()">Search</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Student First Name</th>
                    <th>Student Last Name</th>
                    <th>Age</th> 
                    <th>Contact Number</th> 
                    <th>Student Email</th>
                    <th>Department</th>
                    <th>Courses</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of studentsWrapper">
                    <td>{{student?.firstName}}</td>
                    <td>{{student?.lastName}}</td>
                    <td>{{student?.age}}</td> 
                    <td>{{student?.contact}}</td> 
                    <td>{{student?.email}}</td>
                    <td>{{student?.department.departmentName}}</td>
                    <td>{{student?.course[0].courseName}}</td>
                    
                    <td>
                        <button class="btn-update" routerLink="/students/{{student.id}}">Update</button>
                        <button class="btn-delete" (click)="deleteStudent(student.id)">Delete</button>
                      


                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
